ch_cookie_consent:
  title: "Les cookies sur notre site."
  intro: "Notre site utilise des cookies pour vous offrir la meilleure expérience possible. Certains cookies sont nécessaires au bon fonctionnement du site, tandis que d’autres nous aident à améliorer votre expérience en ligne."
  read_more: "En savoir plus"
  analytics:
    title: "Acceptez-vous les cookies analytiques ?"
    description: "Ces cookies nous aident à comprendre comment les visiteurs interagissent avec notre site, en collectant des informations de manière anonyme."
  tracking:
    title: "Acceptez-vous les cookies de suivi ?"
    description: "Ces cookies sont utilisés pour suivre les visiteurs sur notre site et d’autres sites afin de leur proposer des publicités pertinentes et engageantes."
  marketing:
    title: "Acceptez-vous les publicités ciblées ?"
    description: "Ces cookies sont utilisés pour vous proposer des publicités adaptées à vos intérêts et à votre comportement de navigation."
  social_media:
    title: "Acceptez-vous les cookies des réseaux sociaux ?"
    description: "Ces cookies sont utilisés pour vous permettre de partager du contenu sur les réseaux sociaux et d’interagir avec eux."
  no: "Non"
  yes: "Oui"
  save: "Sauvegarder"
  use_only_functional_cookies: "Utiliser uniquement les cookies fonctionnels"
  use_all_cookies: "Accepter tous les cookies"
  show_details: "Afficher les détails"
  hide_details: "Masquer les détails"
  manage_preferences: "Gérer les préférences de cookies"
